apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: redis
    targetRevision: 19.5.0
    helm:
      releaseName: redis
      values: |-
        architecture: standalone

        auth:
          enabled: true
          password: "vittomatt"
          acl:
            enabled: true
            users:
              - username: "vittomatt"
                password: "vittomatt"
                commands: "+@all"
                keys: "~*"
                channels: "&*"
                enabled: "on"

        master:
          persistence:
            enabled: true
            size: 1Gi
            storageClass: ""
          podAnnotations:
            linkerd.io/inject: "disabled"

        service:
          port: 6379
  destination:
    server: https://kubernetes.default.svc
    namespace: vittospace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
