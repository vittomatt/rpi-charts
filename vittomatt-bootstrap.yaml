apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vittomatt-bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vittomatt/rpi-charts
    targetRevision: master
    path: apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true