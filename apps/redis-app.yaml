apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: oci://registry-1.docker.io/bitnamicharts
    chart: redis
    targetRevision: 20.13.0
    helm:
      values: |-
        architecture: standalone
        auth:
          enabled: true
          password: "vittomatt"
          acl:
            enabled: true
            users:
              - username: "vittomatt"
                password: "vittomatt"
                commands: "+@all"
                keys: "~*"
                channels: "&*"
                enabled: "on"

        master:
          persistence:
            enabled: true
            size: 1Gi
            storageClass: ""
          podAnnotations:
            linkerd.io/inject: "enabled"

        service:
          port: 6379
  destination:
    server: https://kubernetes.default.svc
    namespace: vittospace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
