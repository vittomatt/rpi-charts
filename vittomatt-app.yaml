apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vittomatt-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://vittomatt.github.io/rpi-charts/
    chart: vittomatt
    targetRevision: 20250414-2027-255f94d
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Force=true
      - PruneLast=true
