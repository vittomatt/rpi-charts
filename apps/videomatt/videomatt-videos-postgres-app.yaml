apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: videomatt-videos-postgres
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 13.2.25
    helm:
      releaseName: postgres-videos
      values: |-
        image:
          repository: bitnami/postgresql
          tag: 17.3.0-debian-12-r4
          debug: true

        auth:
          username: videomatt
          password: password
          database: videos
          replicationUsername: videomatt-replica
          replicationPassword: password

        architecture: replication

        primary:
          persistence:
            enabled: false

        readReplicas:
          replicaCount: 1
          persistence:
            enabled: false

        volumePermissions:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: vittospace

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
