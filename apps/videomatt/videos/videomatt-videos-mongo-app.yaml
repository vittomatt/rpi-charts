apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: vittospace
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: vittospace
spec:
  selector:
    matchLabels: { app: mongo }
  serviceName: mongo
  replicas: 1
  template:
    metadata:
      labels: { app: mongo }
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: videomatt-videos-secret
                  key: VIDEOS_COMMENT_MONGO_DB_USER
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: videomatt-videos-secret
                  key: VIDEOS_COMMENT_MONGO_DB_PASSWORD
          ports:
            - containerPort: 27017
              name: mongo
          volumeMounts:
            - name: data
              mountPath: /data/db
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: vittospace
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: mongo
  selector:
    app: mongo
