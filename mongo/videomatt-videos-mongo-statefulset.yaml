apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: videomatt-videos-mongo-statefulset
  namespace: vittospace
spec:
  selector:
    matchLabels: { app: mongo }
  serviceName: mongo
  replicas: 1
  template:
    metadata:
      labels: { app: mongo }
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: videomatt-videos-secret
                  key: VIDEOS_COMMENT_MONGO_DB_USER
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: videomatt-videos-secret
                  key: VIDEOS_COMMENT_MONGO_DB_PASSWORD
          ports:
            - name: mongo
              containerPort: 27017
          volumeMounts:
            - name: data
              mountPath: /data/db
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: videomatt-videos-mongo-pvc
